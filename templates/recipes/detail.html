<h1>Detail view</h1>

<h1>{{object.name}}<small><a href='{% url 'recipes:update' id=object.id %}'>Edit</a></small></h1>


<p>{{object.description}}</p>
<p>{{object.direction}}</p>

{% for ingredient in object.get_ingredients_children  %}


<h1>{{ingredient.name}}</h1>
<p>{{ingredient.quantity}}</p>
<p>{{ingredient.unit}}</p>
<p>{{ingredient.updated}}</p>

{% endfor %}
